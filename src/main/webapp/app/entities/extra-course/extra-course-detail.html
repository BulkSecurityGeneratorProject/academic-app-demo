
<div>
    <h2><span data-translate="appNameApp.extraCourse.detail.title">Extra Course</span> {{vm.extraCourse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appNameApp.extraCourse.name">Name</span></dt>
        <dd>
            <span>{{vm.extraCourse.name}}</span>
        </dd>
        <dt><span data-translate="appNameApp.extraCourse.grade">Grade</span></dt>
        <dd>
            <span>{{vm.extraCourse.grade}}</span>
        </dd>
        <dt><span data-translate="appNameApp.extraCourse.student">Student</span></dt>
        <dd>
            <a ui-sref="student-detail({id:vm.extraCourse.student.id})">{{vm.extraCourse.student.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="extra-course-detail.edit({id:vm.extraCourse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
