<div>
    <h2 data-translate="appNameApp.extraCourse.home.title">Extra Courses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="extra-course.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appNameApp.extraCourse.home.createLabel">
                        Create new Extra Course
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appNameApp.extraCourse.name">Name</span></th>
                    <th><span data-translate="appNameApp.extraCourse.grade">Grade</span></th>
                    <th><span data-translate="appNameApp.extraCourse.student">Student</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="extraCourse in vm.extraCourses track by extraCourse.id">
                    <td><a ui-sref="extra-course-detail({id:extraCourse.id})">{{extraCourse.id}}</a></td>
                    <td>{{extraCourse.name}}</td>
                    <td>{{extraCourse.grade}}</td>
                    <td>
                        <a ui-sref="student-detail({id:extraCourse.student.id})">{{extraCourse.student.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="extra-course-detail({id:extraCourse.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="extra-course.edit({id:extraCourse.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="extra-course.delete({id:extraCourse.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
